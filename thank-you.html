<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Light grey background */
            font-family: Familjen Grotesk, sans-serif;
        }
        .container {
            background-color: white; /* White card background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
        }
        .sectionA {
            font-size: 50px;
            font-weight: bold;
            color: #333; /* Darker text color */
        }
        .sectionAa {
            font-size: 24px;
            font-weight: bold;
            color: #555; /* Medium grey text color */
        }
        .sectionAb {
            font-size: 16px;
            color: #777; /* Lighter grey text color */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sectionA">Thank You!</div>
        <div class="sectionAa">Your submission has been received</div>
        <div class="sectionAb">We appreciate your feedback and will get back to you soon.</div>
    </div>
</body>
</html>
